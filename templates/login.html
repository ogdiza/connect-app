<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Connect App</title>
    <style>
        body { display: flex; font-family: sans-serif; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; }
        .card { text-align: center; background-color: #fff; padding: 3rem 4rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .login-btn { display: inline-flex; align-items: center; padding: 12px 24px; background-color: #4285F4; color: white; border-radius: 4px; text-decoration: none; font-weight: 700; gap: 10px; border: 1px solid transparent; }
        .login-btn:hover { opacity: 0.9; }
        .login-btn img { width: 20px; height: 20px; background: white; border-radius: 50%; padding: 2px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Connect</h1>
        <p>Google Ad Manager Reporting</p>
        <br>
        <a href="/authorize" class="login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            Sign in with Google
        </a>
    </div>
</body>
</html>
